<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Order - Autogenics</title>
    <link rel="stylesheet" href="admin.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        header .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1em;
        }

        header .logo {
            max-width: 50px;
            height: auto;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 1em 0;
        }

        nav ul li {
            display: inline;
            margin-right: 1em;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            padding: 2em;
            max-width: 600px;
            margin: auto;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input {
            padding: 0.5em;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 0.75em;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        footer {
            text-align: center;
            margin-top: 2em;
            font-size: 0.9em;
            color: #777;
        }

<body>
    <header>
        <div class="logo-container">
            <img src="logo copy.png" alt="Autogenics Logo" class="logo">
            <h1>Add Order - Autogenics Car Detailing Studio</h1>
        </div>
        <nav>
            <ul>
                <li><a href="admin.html">Back to Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="add-order">
            <h2>Add New Order</h2>
            <form action="submit_order.php" method="POST">
                <label for="customer-name">Customer Name:</label>
                <input type="text" id="customer-name" name="customer_name" required>

                <label for="phone-number">Phone Number:</label>
                <input type="tel" id="phone-number" name="phone_number" required>

                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" name="start_date" required>

                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" name="end_date" required>

                <label for="service-used">Service Used:</label>
                <input type="text" id="service-used" name="service_used" required>

                <label for="workers">Workers:</label>
                <input type="text" id="workers" name="workers" required>

                <label for="equipments-used">Equipments Used:</label>
                <input type="text" id="equipments-used" name="equipments_used" required>

                <label for="total-cost">Total Cost:</label>
                <input type="number" id="total-cost" name="total_cost" required>

                <button type="submit" class="submit-btn">Submit Order</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Autogenics Car Detailing Studio. Add Order Page. All Rights Reserved.</p>
    </footer>
</body>
</html>
